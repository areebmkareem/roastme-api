<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.card {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  transition: 0.3s;

}
body{
    font-family: arial, sans-serif;

}

.container {
  padding:20px;
}
.removeMargin{
    text-align: center;
}
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 10px;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
td:first-child{
    font-weight: bold;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>



<div class="card">
  <div class="container">
    <h4 class="removeMargin"><b>Invoice Of {{month}}</b></h4> 
    <h5 class="removeMargin"><b>{{billingDate}}</b></h5> 
    <table>
        <tr>
          <td>Total Hours</td>
          <td>{{totalHours}}</td>
        </tr>
        <tr>
            <td>Per Hour Charge</td>
            <td>${{perHourCharge}}</td>
          </tr>
          <tr>
            <td>Dollar Rate</td>
            <td>{{currentDollarRate}}</td>
          </tr>
          <tr>
            <td>Subtoal</td>
            <td>{{subTotalInr}}</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>{{tax}}</td>
          </tr>
         
         
          <tr>
            <td>Paid</td>
            <td>{{creditedToAccount}}</td>
          </tr>

          <tr>
            <td>Commission</td>
            <td>{{commissionInInr}}</td>
          </tr>
          
      </table>
  </div>
</div>

</body>
</html>
